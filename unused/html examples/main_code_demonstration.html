<!-- AR Application to track markers to visualize different furniture positions -->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Load the necessary files over the internet -->
        <script src="./mindar-image.prod-1.2.5.js"></script>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="./mindar-image-aframe.prod-1.2.5.js"></script>
    </head>
    <body>
        <!-- Main part of the application. Image Target .mind file -->
        <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 4" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false filterMinCF:0.1; filterBeta: 10">
            <!-- 2D/3D Assets to display over the target image, if it is tracked -->
            <a-assets>
                <a-asset-item id="blenderCube" src="./assets/blender_cube.glb"></a-asset-item>
                <a-asset-item id="simple_table" src="./assets/simle_table.glb"></a-asset-item>
            </a-assets>

            <!-- Set camera position to origin of target image -->
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!-- Target images to be tracked and assets to be displayed with it. Rotation in degree.-->
            <a-entity mindar-image-target="targetIndex: 0">
                <a-plane color="blue" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#blenderCube"></a-gltf-model>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 1">
                <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.2 0.2 0.2" src="#simple_table"></a-gltf-model>
            </a-entity>
        </a-scene>
    </body>
</html>
